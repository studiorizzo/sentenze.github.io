name: Test Gemini API

on:
  workflow_dispatch:  # Eseguibile manualmente

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Test Gemini API
        env:
          GOOGLE_API_KEY: ${{ secrets.SENTENZE }}
        run: python3 test_gemini_api.py

name: Weekly Scraper - CIVILE QUINTA (Auto-Incrementale)

on:
  workflow_dispatch:
    inputs:
      max_pages:
        description: 'Numero massimo pagine (stop auto quando trova ultimo ID)'
        required: false
        default: '50'
      max_txt:
        description: 'Numero massimo TXT da estrarre (0 = tutti)'
        required: false
        default: '0'
  schedule:
    # Ogni lunedÃ¬ alle 2:00 AM UTC (3:00 AM CET)
    - cron: '0 2 * * 1'

jobs:
  scrape-and-download:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 ore max
    permissions:
      contents: write  # Necessario per commit e push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: STEP 1 - Download HTML pages (Incremental)
        run: |
          MAX_PAGES="${{ github.event.inputs.max_pages || '50' }}"
          echo "ðŸ“¥ Download incrementale (stop automatico all'ultimo ID)..."
          python3 scraper/scripts/1_download_html.py \
            --pages $MAX_PAGES \
            --output scraper/data/html \
            --auto-stop

      - name: STEP 2 - Parse HTML to JSON (Update existing)
        run: |
          echo "ðŸ” Aggiornamento JSON (incrementale)..."
          python3 scraper/scripts/2_parse_html_to_json.py \
            --html-dir scraper/data/html \
            --output metadata/metadata_cassazione.json \
            --delete-html

      - name: STEP 3 - Extract TXT from PDFs
        run: |
          MAX_TXT="${{ github.event.inputs.max_txt || '0' }}"
          echo "ðŸ“ Estrazione TXT da PDF..."

          if [ "$MAX_TXT" = "0" ]; then
            python3 scraper/scripts/4_extract_txt.py \
              --json metadata/metadata_cassazione.json \
              --txt-dir txt \
              --delay 1.5
          else
            python3 scraper/scripts/4_extract_txt.py \
              --json metadata/metadata_cassazione.json \
              --txt-dir txt \
              --max $MAX_TXT \
              --delay 1.5
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git status
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes to commit"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add files (HTML giÃ  cancellati, PDF temporanei non committati)
          git add metadata/metadata_cassazione.json
          git add txt/

          # Commit
          git commit -m "Auto-scraper: Nuove sentenze CIVILE QUINTA - $(date +'%Y-%m-%d %H:%M UTC')" \
                     -m "- Aggiornamento incrementale automatico" \
                     -m "- metadata_cassazione.json aggiornato" \
                     -m "- Nuovi file TXT estratti"

          # Push
          git push

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Scraper Summary (Incrementale)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f metadata/metadata_cassazione.json ]; then
            TOTAL=$(python3 -c "import json; data=json.load(open('metadata/metadata_cassazione.json')); print(data['metadata']['total_sentences'])")
            NEW=$(python3 -c "import json; data=json.load(open('metadata/metadata_cassazione.json')); print(data['metadata'].get('new_sentences_added', 0))")
            echo "- **Total sentences in DB**: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **New sentences added**: $NEW" >> $GITHUB_STEP_SUMMARY
          fi

          TXT_COUNT=$(find txt -name "*.txt" 2>/dev/null | wc -l)
          echo "- **Total TXT files**: $TXT_COUNT" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Workflow completed successfully!" >> $GITHUB_STEP_SUMMARY
